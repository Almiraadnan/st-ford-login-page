<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="half">
            <div class="img">
                <img src="./Vector.svg" class="img-1">
                <p class="para-1">Click to change<br>
                    photo</p>
            </div>
            <div class="buttons">
                <button class="password">
                    <img src="./password.svg" class="img-2">
                    Forget Password</button>
                <button class="logout">
                    <img src="./log out.svg" class="img-2">
                    Log Out</button>
                    <button class="delete">
                        <img src="./delete.svg" class="img-3">Delete Your Account
                    </button>
            </div>
        </div>
        <div class="cut">
        <img src="./cut.svg" class="img-4">
    </div>
    <div class="full">
        <h2 class="h2">Account Details</h2>
        <p>First name*</p>
        <div class="input">
            <input type="text" placeholder="Amber">
        </div>
        <p>Last name*</p>
        <div class="input">
            <input type="text" placeholder="Farhan">
        </div>
        <p>Phone No*</p>
        <div class="input">
            <input type="text" placeholder="+92 334 67859">
        </div>
        <p>E-Mail*</p>
        <div class="input">
            <input type="text" placeholder="AmberFarhan21@gmail.com">
        </div>
        <button class="update">
            <img src="./update.svg" class="img-5">
            Update</button>
    </div>
    </div>
</body>
</html>
